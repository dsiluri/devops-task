version: 2.1
jobs:
  build:
    docker:
      - image: galactica/stack-build-dsiluri:0.1
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Dependencies
          keys:
            - devops-task-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
            - devops-task-{{ checksum "stack.yaml" }}
      - run:
          name: Resolve/Update Dependencies
          command: stack --no-terminal setup
      - run:
          name: Stack startup
          command: stack build
      - save_cache:
          name: Cache Dependencies
          key: devops-task-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
          paths:
            - "/root/.stack"
            - ".stack-work"
      - run:
          name: Unit tests
          command: stack test
      - store_artifacts:
          # Upload buildresults for display in Artifacts: https://circleci.com/docs/2.0/artifacts/ 
          path: ~/.local/bin/devops-task-haskell-exe 
          destination: devops-task-haskell-exe
